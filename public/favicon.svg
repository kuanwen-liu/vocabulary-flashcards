<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0e27" rx="4"/>

  <!-- Flashcard with gradient and glow -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="none" stroke="url(#cardGradient)" stroke-width="2" filter="url(#glow)"/>

  <!-- Brain/memory symbol (simplified neural connection) -->
  <circle cx="11" cy="13" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="21" cy="13" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="11" cy="19" r="1.5" fill="#a855f7" filter="url(#glow)"/>
  <circle cx="21" cy="19" r="1.5" fill="#a855f7" filter="url(#glow)"/>

  <!-- Connection lines -->
  <line x1="11" y1="13" x2="21" y2="13" stroke="#06b6d4" stroke-width="0.5" opacity="0.6"/>
  <line x1="11" y1="19" x2="21" y2="19" stroke="#a855f7" stroke-width="0.5" opacity="0.6"/>
  <line x1="11" y1="13" x2="11" y2="19" stroke="#ec4899" stroke-width="0.5" opacity="0.6"/>
  <line x1="21" y1="13" x2="21" y2="19" stroke="#ec4899" stroke-width="0.5" opacity="0.6"/>
  <line x1="11" y1="13" x2="21" y2="19" stroke="#ec4899" stroke-width="0.5" opacity="0.4"/>
  <line x1="21" y1="13" x2="11" y2="19" stroke="#ec4899" stroke-width="0.5" opacity="0.4"/>
</svg>
